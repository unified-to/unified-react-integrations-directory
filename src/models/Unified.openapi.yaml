    Connection:
      type: object
      description: A connection represents a specific authentication of an integration.
      properties:
        id:
          type: string
          description: Unique identifier for this integration object
        created_at:
          type: string
          format: date-time
          description: The date that this integration object was created
        updated_at:
          type: string
          format: date-time
          description: The last date that this integration object was updated
        workspace_id:
          type: string
        integration_type:
          type: string
          description: The integration type
        integration_name:
          type: string
        external_xref:
          type: string
          description: customer's user ID
        permissions:
          $ref: "#/components/schemas/IntegrationPermissions"
        categories:
          $ref: "#/components/schemas/IntegrationCategories"
          description: The Integration categories that this connection supports
        auth:
          $ref: "#/components/schemas/ConnectionAuth"
        is_paused:
          type: boolean
          description: Whether this integration has exceed the monthly limit of the plan
        auth_aws_arn:
          type: string
          description: the AWS ARN / secretID for the stored auth field
        environment:
          type: string
          default: "Production"
        auth_azure_keyvault_id:
          type: string
          description: the Azure Key Vault ID for the stored auth field
        auth_gcp_secret_name:
          type: string
          description: the Google Cloud Secret Manager name for the stored auth field
        auth_hashi_vault_path:
          type: string
          description: the HashiCorp Vault path for the stored auth field
        last_healthy_at:
          type: string
          format: date-time
        last_unhealthy_at:
          type: string
          format: date-time
      required:
        - workspace_id
        - integration_type
        - permissions
        - categories
    ConnectionAuth:
      type: object
      description: An authentication object that represents a specific authorized user's connection to an integration.
      properties:
        token:
          type: string
        access_token:
          type: string
        refresh_token:
          type: string
        expiry_date:
          type: string
          format: date-time
        expires_in:
          type: integer
        emails:
          $ref: "#/components/schemas/strings"
        name:
          type: string
        user_id:
          type: string
        app_id:
          type: string
        client_id:
          type: string
        client_secret:
          type: string
        consumer_key:
          type: string
        consumer_secret:
          type: string
        meta:
          type: object
        state:
          type: string
        other_auth_info:
          $ref: "#/components/schemas/strings"
          description: When integration.auth_type = "other", this field contains the authentication credentials in the same order as token_names
        api_url:
          type: string
        authorize_url:
          type: string
        token_url:
          type: string
        refresh_url:
          type: string
        pem:
          type: string
          description: the PEM X.509 certificate in Base64 ASCII format
        key:
          type: string
          description: the private KEY X.509 certificate in Base64 ASCII format
        refresh_token_expires_in:
          type: integer
        refresh_token_expires_date:
          type: string
          format: date-time
        dev_api_key:
          type: string
      required:

    Integration:
      type: object
      description: Informational object for supported integrations.
      properties:
        type:
          type: string
          description: Identifier for this integration
        created_at:
          type: string
          description: Date that this integration was supported (YYYY-MM-DD)
        updated_at:
          type: string
          description: YYYY-MM-DD
        name:
          type: string
          description: The integration's name
        is_active:
          type: boolean
          description: Is this integration active in this workspace
        categories:
          $ref: "#/components/schemas/IntegrationCategories"
          description: The categories of support solutions that this integration has
        api_docs_url:
          type: string
          description: The URL of the integration's API documentation
        logo_url:
          type: string
          description: The URL of the integration's logo
        in_progress:
          type: boolean
          description: If this integration is not yet available as it is currently being built by unified.to
        color:
          type: string
          description: button background color for AUTH
        text_color:
          type: string
          description: text color for AUTH
        fa_icon:
          type: string
          description: font-awesome icon
        token_names:
          $ref: "#/components/schemas/strings"
          description: if auth_types = 'token'
        token_instructions:
          $ref: "#/components/schemas/strings"
          description: instructions for the user on how to find the token/key
        web_url:
          type: string
          description: URL for the software vendor
        rate_limit_description:
          type: string
        beta:
          type: boolean
          description: This integration is new and is still considered "beta"
        support:
          type: object
          additionalProperties:
            type: string
        tested_at:
          type: string
          format: date-time
        sandbox:
          type: object
        partnership:
          type: object
        saml:
          type: object
        description:
          type: string
        api:
          type: object
        featured:
          type: boolean
        popularity:
          type: integer
        active_healthy_connections:
          type: integer
      required:
        - type
        - name
        - categories
