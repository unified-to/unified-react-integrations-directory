        environment:
          type: string
          default: "Production"
        meta:
          type: object
      required:
        - name
        - email
        - workspace_id
        - workspace_ids
    Webhook:
      type: object
      description: A webhook is used to POST new/updated information to your server.
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        workspace_id:
          type: string
        connection_id:
          type: string
        hook_url:
          type: string
          description: The URL of the webhook
        object_type:
          $ref: "#/components/schemas/ObjectType"
          description: The object to return (eg. CRM "contact")
        interval:
          type: integer
          description: The interval (in minutes) to check for updated/new objets. 
        checked_at:
          type: string
          format: date-time
          description: The last date/time that a check was done on this object
        integration_type:
          type: string
        environment:
          type: string
          default: "Production"
        event:
          $ref: "#/components/schemas/WebhookEvent"
        runs:
          $ref: "#/components/schemas/strings"
          description: An array of the most revent virtual webhook runs
        fields:
          type: string
        webhook_type:
          $ref: "#/components/schemas/IntegrationSupportWebhookType"
        meta:
          type: object
        is_healthy:
          type: boolean
        page_max_limit:
          type: integer
        filters:
          type: object
          additionalProperties:
            type: string
        db_type:
          $ref: "#/components/schemas/WebhookDatabaseType"
        db_url:
          type: string
        db_schema:
          type: string
        db_name_prefix:
          type: string
        is_paused:
          type: boolean
      required:
        - connection_id
        - object_type
        - checked_at
        - integration_type
        - event
    WebhookData:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/objects"
          description: The data array will contact an array of specific objects according to the webhook's connection. (eg. CRM Contacts)
        webhook:
          $ref: "#/components/schemas/Webhook"
          description: The webhook object
        nonce:
          type: string
          description: random string
        sig:
          type: string
          description: @deprecated; use sig256 instead
        sig256:
          type: string
          description: HMAC-SHA256(workspace.secret, data + nonce)
        type:
          $ref: "#/components/schemas/WebhookDataType"
        external_xref:
          type: string
      required:
        - data
        - webhook
        - nonce
        - type
