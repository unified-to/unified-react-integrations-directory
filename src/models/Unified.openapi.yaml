    User:
      type: object
      description: The User object represents you on the system. A user can belong to multiple workspaces (ie. organizations).
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        email:
          type: string
