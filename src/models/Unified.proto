syntax = "proto3";

// Unified

import "google/protobuf/struct.proto";

message ApiCall {
	optional string id = 1; // Unique identifier for this API call
	optional string created_at = 2; // The date that this object was created
	optional string connection_id = 3;
	string workspace_id = 4;
	string integration_type = 5; // The integration type
	optional string external_xref = 6; // your customer's user ID
	string name = 7; // The called name of the API method
	string path = 8; // The called API method's HTTP verb and route path (PUT /crm/{integration}/deak/{id})
	optional int32 size = 9; // The size of the response
	string status = 10; // The resulting HTTP status code (200)
	optional string error = 11; // The error description (if status code is >= 400)
	optional string ip_address = 12;
	string type = 13; // The type of API Call being logged Valid values: login, webhook, inbound
	string method = 14;
	optional string environment = 15;
	optional string webhook_id = 16;
	optional bool is_billable = 17;
}

// An authentication object that represents a specific authorized user's connection to an integration.

message ConnectionAuth {
	optional string token = 1;
	optional string access_token = 2;
	optional string refresh_token = 3;
	optional string expiry_date = 4;
	optional int32 expires_in = 5;
	repeated string emails = 6;
	optional string name = 7;
	optional string app_id = 8;
	optional string client_id = 9;
	optional string client_secret = 10;
	optional string consumer_key = 11;
	optional string consumer_secret = 12;
	optional google.protobuf.Struct meta = 13;
	optional string state = 14;
	repeated string other_auth_info = 15; // When integration.auth_type = "other", this field contains the authentication credentials in the same order as token_names
	optional string api_url = 16;
	optional string authorize_url = 17;
	optional string token_url = 18;
	optional string pem = 19; // the PEM X.509 certificate in Base64 ASCII format
	optional string key = 20; // the private KEY X.509 certificate in Base64 ASCII format
	optional int32 refresh_token_expires_in = 21;
	optional string refresh_token_expires_date = 22;
	optional string dev_api_key = 23;
}

// A connection represents a specific authentication of an integration.

message Connection {
	optional string id = 1; // Unique identifier for this integration object
	optional string created_at = 2; // The date that this integration object was created
	optional string updated_at = 3; // The last date that this integration object was updated
	string workspace_id = 4;
	string integration_type = 5; // The integration type
	optional string integration_name = 6;
	optional string external_xref = 7; // customer's user ID
	repeated string permissions = 8;
	repeated string categories = 9; // The Integration categories that this connection supports Valid values: passthrough, hris, ats, auth, crm, enrich, martech, ticketing, uc, accounting, storage, commerce, payment, genai, messaging, kms, task, scim, lms, repo, metadata
	optional ConnectionAuth auth = 10;
	optional bool is_paused = 11; // Whether this integration has exceed the monthly limit of the plan
	optional string auth_aws_arn = 12; // the AWS ARN / secretID for the stored auth field
	optional string environment = 13;
	optional string last_healthy_at = 14;
	optional string last_unhealthy_at = 15;
}

message IntegrationSupport {
	map<string, bool> methods = 1;
	map<string, string> inbound_fields = 2;
	map<string, string> outbound_fields = 3;
	repeated google.protobuf.Struct webhook_events = 4;
	repeated string raw_objects = 5; // objects that we map from in the integration
	repeated string slow_fields = 6;
	optional string from_webhook = 7;
	optional string list_sort_by_name = 8;
	optional string list_sort_by_created_at = 9;
	optional string list_sort_by_updated_at = 10;
	optional string list_updated_gte = 11;
	optional string list_user_id = 12;
	optional string list_customer_id = 13;
	optional string list_company_id = 14;
	optional string list_contact_id = 15;
	optional string list_application_id = 16;
	optional string list_candidate_id = 17;
	optional string list_deal_id = 18;
	optional string list_job_id = 19;
	optional string list_invoice_id = 20;
	optional string list_order = 21;
	optional string list_query = 22;
	optional string list_limit = 23;
	optional string list_offset = 24;
	optional string search_twitter = 25;
	optional string search_name = 26;
	optional string search_linkedinurl = 27;
	optional string search_email = 28;
	optional string search_domain = 29;
	optional string list_parent_id = 30;
	optional string list_root_id = 31;
	optional string list_account_id = 32;
	optional string list_interview_id = 33;
	optional string list_list_id = 34;
	optional string list_ticket_id = 35;
	optional string list_collection_id = 36;
	optional string list_location_id = 37;
	optional string list_item_id = 38;
	optional string list_type = 39;
	optional string list_space_id = 40;
	optional string list_channel_id = 41;
	optional string list_page_id = 42;
	optional string list_link_id = 43;
	optional string list_project_id = 44;
	optional string list_item_variant_id = 45;
	optional string list_raw_fields = 46;
	optional string list_course_id = 47;
	optional string list_student_id = 48;
	optional string list_instructor_id = 49;
	optional string list_class_id = 50;
	optional string list_repo_id = 51;
	optional string list_org_id = 52;
	optional string list_task_id = 53;
	optional string virtual_webhook_updated_gte = 54;
	optional string virtual_webhook_limit = 55;
	optional string virtual_webhook_channel_id = 56;
	optional string virtual_webhook_parent_id = 57;
	optional string virtual_webhook_contact_id = 58;
	optional string virtual_webhook_deal_id = 59;
	optional string virtual_webhook_company_id = 60;
	optional string virtual_webhook_user_id = 61;
	optional string virtual_webhook_type = 62;
	optional string virtual_webhook_ticket_id = 63;
	optional string native_webhook_parent_id = 64;
	optional string native_webhook_project_id = 65;
	optional string virtual_webhook_job_id = 66;
}

// Informational object for supported integrations.

message Integration {
	string type = 1; // Identifier for this integration
	optional string created_at = 2; // Date that this integration was supported (YYYY-MM-DD)
	optional string updated_at = 3; // YYYY-MM-DD
	string name = 4; // The integration's name
	optional bool is_active = 5; // Is this integration active in this workspace
	repeated string categories = 6; // The categories of support solutions that this integration has Valid values: passthrough, hris, ats, auth, crm, enrich, martech, ticketing, uc, accounting, storage, commerce, payment, genai, messaging, kms, task, scim, lms, repo, metadata
	optional string api_docs_url = 7; // The URL of the integration's API documentation
	optional string logo_url = 8; // The URL of the integration's logo
	optional bool in_progress = 9; // If this integration is not yet available as it is currently being built by unified.to
	optional string color = 10; // button background color for AUTH
	optional string text_color = 11; // text color for AUTH
	optional string fa_icon = 12; // font-awesome icon
	repeated string token_names = 13; // if auth_types = 'token'
	repeated string token_instructions = 14; // instructions for the user on how to find the token/key
	optional string web_url = 15; // URL for the software vendor
	optional string rate_limit_description = 16;
	optional bool beta = 17; // This integration is new and is still considered "beta"
	map<string, IntegrationSupport> support = 18;
	optional string tested_at = 19;
}

message Invoice {
	string stripe_id = 1;
	string created_at = 2;
	int32 amount = 3;
	int32 connections = 4;
	string plan = 5;
}

message Issue {
	optional string id = 1;
	optional string created_at = 2;
	optional string updated_at = 3;
	string title = 4;
	string status = 5;
	optional string url = 6;
	string workspace_id = 7;
	repeated string type = 8;
	optional int32 resolution_time = 9;
	string ticket_ref = 10;
	optional int32 size = 11; // 1-5, 1 is lowest
	optional int32 importance = 12; // 1-5, 1 is lowest
}

message Permission {
	bool can_create_org = 1;
	bool can_leave_org = 2;
	bool can_downgrade = 3;
	bool can_invite = 4;
	bool can_update_org = 5;
	bool can_add_and_remove_admin = 6;
	bool can_accept_invite = 7;
	bool can_reject_invite = 8;
	bool can_pay = 9;
	bool can_get_invoices = 10;
	bool is_admin = 11;
}

message Plan {
	string name = 1;
	optional string description = 2; // description
	optional int32 max_connections = 3; // Maximum active connections (1+ API call per month)
	optional string stripe_product_id = 4;
	optional string stripe_price_id = 5;
	optional int32 min_price = 6;
	optional int32 price_per_mille_requests = 7;
	optional bool custom_oauth = 8;
	optional int32 max_requests = 9;
	optional string test_stripe_product_id = 10;
	optional string test_stripe_price_id = 11;
	optional int32 min_annual_price = 12;
	optional string stripe_annual_price_id = 13;
	optional string test_stripe_annual_price_id = 14;
	optional string stripe_overage_price_id = 15;
	optional string test_stripe_overage_price_id = 16;
	optional bool dedicated_channel = 17; // Dedicated Slack/Discord channel
}

// The User object represents you on the system. A user can belong to multiple workspaces (ie. organizations).

message User {
	optional string id = 1;
	optional string created_at = 2;
	optional string updated_at = 3;
	string name = 4;
	string email = 5;
	string workspace_id = 6; // The current workspace
	repeated string workspace_ids = 7; // A list of all of the user's workspaces
	optional string environment = 8;
	optional google.protobuf.Struct meta = 9;
}

// A webhook is used to POST new/updated information to your server.

message Webhook {
	optional string id = 1;
	optional string created_at = 2;
	optional string updated_at = 3;
	optional string workspace_id = 4;
	string connection_id = 5;
	string hook_url = 6; // The URL of the webhook
	string object_type = 7; // The object to return (eg. CRM "contact") Valid values: accounting_account, accounting_transaction, accounting_journal, accounting_contact, accounting_invoice, accounting_taxrate, accounting_organization, accounting_order, payment_payment, payment_link, payment_payout, payment_refund, payment_subscription, commerce_item, commerce_collection, commerce_inventory, commerce_location, ats_activity, ats_application, ats_applicationstatus, ats_candidate, ats_document, ats_interview, ats_job, ats_scorecard, ats_company, crm_company, crm_contact, crm_deal, crm_event, crm_lead, crm_pipeline, hris_employee, hris_group, hris_payslip, hris_timeoff, hris_company, hris_location, martech_list, martech_member, passthrough, ticketing_note, ticketing_ticket, ticketing_customer, uc_contact, uc_call, enrich_person, enrich_company, storage_file, genai_model, genai_prompt, messaging_message, messaging_channel, kms_space, kms_page, kms_comment, task_project, task_task, task_comment, scim_users, scim_groups, lms_course, lms_class, lms_student, lms_instructor, scim_groups, repo_organization, repo_repository, repo_branch, repo_commit, repo_pullrequest, metadata_metadata
	optional int32 interval = 8; // The interval (in minutes) to check for updated/new objets.  Minimum is 5 minutes.  Interval is based off of 5-minute increments.
	string checked_at = 9; // The last date/time that a check was done on this object
	string integration_type = 10;
	optional string environment = 11;
	string event = 12;
	repeated string runs = 13; // An array of the most revent virtual webhook runs
	optional string fields = 14;
	optional string webhook_type = 15;
	optional google.protobuf.Struct meta = 16;
	optional bool is_healthy = 17;
	optional int32 page_max_limit = 18;
	map<string, string> filters = 19;
}

message WebhookData {
	repeated google.protobuf.Struct data = 1; // The data array will contact an array of specific objects according to the webhook's connection. (eg. CRM Contacts)
	Webhook webhook = 2; // The webhook object
	string nonce = 3; // random string
	string sig = 4; // HMAC-SHA1(workspace.secret, data + nonce)
	string type = 5;
	optional string external_xref = 6;
}

message WorkspaceIntegration {
	string integration_type = 1;
	optional string client_id = 2;
	optional string client_secret = 3;
	optional string consumer_key = 4;
	optional string consumer_secret = 5;
	bool is_active = 6;
	optional string api_url = 7;
	optional string authorize_url = 8;
	optional string token_url = 9;
	optional string base_url = 10;
	optional string pem = 11; // the PEM X.509 certificate in Base64 ASCII format
	optional string key = 12; // the private KEY X.509 certificate in Base64 ASCII format
	optional string environment = 13; // authentication environment Default value: Production
	repeated string categories = 14;
	optional string dev_api_key = 15;
}

// The User's workspace object. A workspace is like an organization that one or more users belong to.

message Workspace {
	optional string id = 1;
	optional string created_at = 2;
	optional string updated_at = 3;
	string name = 4;
	repeated string admin_ids = 5; // Only these users can add additional admins and invite other users
	repeated string invited_emails = 6;
	optional string pay_user_id = 7;
	optional string plan = 8;
	optional string stripe_customer = 9;
	repeated string stripe_subscriptions = 10;
	repeated string stripe_prices = 11;
	optional string secret = 12; // Workspace API secret
	repeated string ip_addresses = 13; // a list of IP addresses that are allowed to access this workspace
	optional string aws_region = 14;
	optional string aws_key = 15;
	optional string aws_secret = 16;
	optional string datadog_apikey = 17;
	optional string datadog_site = 18;
	repeated string environments = 19; // a list of authentication environments for the workspace integrations
	repeated string add_ons = 20;
	optional google.protobuf.Struct checklist = 21;
	optional string plan_term = 22; // monthly or yearly Valid values: monthly, yearly Default value: monthly
	optional string stripe_canceling_at = 23;
	optional string domain = 24; // when set, users of the same domain will auto-join this workspace.  must not be gmail.com or other public domains
	optional string event_webhook_url = 25;
	repeated string event_webhook_events = 26;
	optional string custom_auth_domain = 27;
	optional bool custom_auth_domain_valid = 28;
	optional string custom_api_domain = 29;
}

